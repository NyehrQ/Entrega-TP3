{% extends "layout.html" %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-start" style="padding-top: 30px;">
    <div class="col-md-6 col-12 text-center">
        <img src="{{ url_for('static', filename='images/imagenGeneral.png') }}" alt="Imagen Registro" class="img-fluid mb-3" style="max-width: 100%;">

        <h1>Registro</h1>
        <form action="{{ url_for('autenticacion.registro') }}" method="post" class="mx-auto mt-3" style="max-width: 400px;">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
